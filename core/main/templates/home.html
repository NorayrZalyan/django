{% extends 'base.html' %}


{% block con %}
  {% for i in home_list %}
  <div class="w3-content w3-container w3-padding-64" id="contact">
    <h3 class="w3-center">{{ i.name }}</h3>
    <div>
      <div class="w3-col m4 w3-container"></div>
        <img src="{{ i.img.url }}" class="w3-image w3-round" style="width:100%">
      </div>
    </div>
  </div>
    
      
  {% endfor %}
{% endblock %}
